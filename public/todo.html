        class Circles {
            constructor(image, size) {
                this.circles = this.create(image, size)
            }

            create(image, size) {
                var img = document.createElement('img')
                img.src = image
                img.width = size
                img.style.position = 'absolute'
                img.style.top = `${this.random(0, window.innerHeight)}px`
                img.style.left = `${this.random(0, window.innerWidth)}px`
                img.style.transition = '10s all'
                return img
            }

            random(min, max) {
                return Math.floor((Math.random() * (max - min)) + min)
            }

            appendBody() {
                document.body.appendChild(this.circles)
            }

            flex() {
                var circles = this.circles
                var random = this.random

                function flexingCircles() {
                    circles.style.top = `${random(0, window.innerHeight)}px`
                    circles.style.left = `${random(0, window.innerWidth)}px`
                    setTimeout(flexingCircles, random(700, 5000))
                }

                flexingCircles()
            }
        }
